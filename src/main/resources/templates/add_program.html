<body class="sb-nav-fixed">

<main>
			<div class="container-fluid px-4">
				<div th:replace="/fragments/header1"></div>
				<div id="layoutSidenav_content">
					<main>
						<div class="container-fluid px-4">
							<h1 class="mt-4">Add Program</h1>
		<div class="contianer">
			<form class="needs-validation" method="post"
				th:action="@{/program/save}" th:object="${program}"
				enctype="multipart/form-data" novalidate>
				<div class="mb-3 col-5">
					<label for="program-name" class="form-label">Program Name:
					</label> <input id="program-name" type="text" class="form-control"
						th:field="*{name}" required minlength=2 maxlength=50 />
					<p class="text-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}"></p>
				</div>

				<div class="mb-3 col-5">
					<!--     <label for="program-category" class="form-label">Category:</label>  -->
					<!--     <select id="program-category" class="form-control" th:field="*{category}" required> -->
					<!--         <option value="">Select a category</option> -->
					<!--         <option value="Coding">Coding</option> -->
					<!--         <option value="Media">Media</option> -->
					<!--         <option value="Aesthetic">Aesthetic</option> -->
					<!--         <option value="Elective Module">Elective Module</option> -->
					<!--         <option value="Language">Language</option> -->
					<!--         <option value="Design Thinking">Design Thinking</option> -->
					<!--         <option value="Lifeskills">Lifeskills</option> -->
					<!--         <option value="Sports">Sports</option> -->
					<!--     </select> -->

					<div class="mb-3 col-5">
						<label for="program_category" class="form-label">Category:
						</label> <select id="program_category" class="form-control"
							th:field="*{category}" required>
							<option value="">Select a category</option>
							<option th:each="category : ${listOfCategories}"
								th:value="${category.id}" th:text="${category.name}"></option>
						</select>
						<div class="invalid-feedback">Please choose one category.</div>
						<p class="text-danger" th:if="${#fields.hasErrors('category')}"
							th:errors="*{category}"></p>
					</div>

					<p class="text-danger" th:if="${#fields.hasErrors('category')}"
						th:errors="*{category}"></p>
				</div>


				<div class="mt-3">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>

				<script>
					function save() {
						alert("Do you want this program to be added?");
					}
				</script>
			</form>
		</div>

		<!-- Form Validation -->
		<script>
			'use strict'

			var form = document.querySelector('.needs-validation')

			form.addEventListener('submit', function(event) {
				if (!form.checkValidity()) {
					event.preventDefault()
					event.stopPropagation()
				}
				form.classList.add('was-validated')
			})
		</script>
		<!-- End  Validation -->
	</div>

</body>
</html>
