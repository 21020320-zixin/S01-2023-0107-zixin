<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Login - Trainer Management</title>
<link href="/bootstrap/css/styles.css" rel="stylesheet" />
<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
	crossorigin="anonymous"></script>

<style>
body {
	background: url("../static/images/paper-bg.jpg");
}
</style>
</head>
<!--<body  style="background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,137,29,1) 50%, rgba(252,69,88,1) 100%);">-->

<body>
	<div id="layoutAuthentication">
		<div style="text-align: center; padding: 30px;"
			class="text-muted bg-light">
			<h2>
				<u>Management Area</u>
			</h2>
		</div>
		<div id="layoutAuthentication_content">
			<main>
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-5">
							<div class="card shadow-lg border-0 rounded-lg mt-5">
								<div class="card-header">
									<h3 class="text-center font-weight-light my-4">Login</h3>
								</div>
								<div class="card-body">
									<form th:action="@{/login}" method="post">
										<div th:if="${param.error}" class="alert alert-danger">
											Invalid username and password.</div>
										<div th:if="${param.logout}" class="alert alert-success">You
											have been logged out.</div>
										<div class="form-floating mb-3">
											<input class="form-control" id="inputEmail" type="text"
												name="username" /> <label for="inputEmail">Username</label>
										</div>
										<div class="form-floating mb-3">
											<input class="form-control" id="inputPassword"
												type="password" name="password" /> <label
												for="inputPassword">Password</label>
										</div>
										<div class="form-check mb-3">
											<input class="form-check-input" id="inputRememberPassword"
												type="checkbox" value="" /> <label class="form-check-label"
												for="inputRememberPassword">Remember Password</label>
										</div>
										<div
											class="d-flex align-items-center justify-content-between mt-4 mb-0">
											<a class="small" th:href="@{/forgotPassword}">Forgot
												Password?</a>

										</div>
										<div class="mt-3 text-center">
											<button type="submit" class="btn btn-primary">Login</button>
										</div>
									</form>
								</div>
								<div class="card-footer text-center py-3">
									<div class="small">
										<a th:href="@{/signup}">Need an account? Sign up!</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<br />
		<br />
		<div
			class="d-flex align-items-center justify-content-between mt-4 mb-0">
			<a class="small" th:href="@{/homepage}">Use as guest</a>

		</div>
		<br></br>
		
		<div id="layoutAuthentication_footer">
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid px-4">
					<div
						class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; FYP GROUP</div>
						<div>
							<a href="#">Privacy Policy</a> &middot; <a href="#">Terms
								&amp; Conditions</a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
