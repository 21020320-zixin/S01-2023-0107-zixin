<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Dashboard - Edublitz</title>
<!-- <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
       <script type="text/javascript" src="/bootstrap/css/bootstrap.js"></script> -->
<link
	href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
	rel="stylesheet" />
<link href="/bootstrap/css/styles.css" rel="stylesheet" />
<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
	crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">

<main>
			<div class="container-fluid px-4">
				<div th:replace="/fragments/header1"></div>
				<div id="layoutSidenav_content">
					<main>
						<div class="container-fluid px-4">
							<h1 class="mt-4">Categories</h1>
	<div class="container">
		<form class="needs-validation" method="post" th:action="@{/category/save}" th:object="${category}" enctype = "multipart/form-data" novalidate>
		<div class="mb-3 col-5">
			<label for="category-name" class="form-label">Category Name:</label> 
			<input id="category-name" type="text" class="form-control" th:field="*{name}" required minlength=2 maxlength=70 />
			<div class="invalid-feedback">Please enter a valid category</div>
			<p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
		</div>
		
		<div class="mb-3 col-5">
			<label for="category-description" class="form-label">Category Description:</label> 
			<input id="category-description" type="text" class="form-control" th:field="*{description}" required minlength=2 maxlength=100 />
			<div class="invalid-feedback">Please enter a valid category description</div>
			<p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
		</div>
		
		<div class="mb-3 col-5">
			<label for="category-img" class="form-label">Product Image:</label> 
			<input id="category-img" class="form-control"  type="file" name="categoryImage" accept="image/jpg, image/png" required>
		</div>
		
		<div class="mb-3 col-5">
	<label for="category-ageGroup" class="form-label">Category Age Group:</label> 
	<select id="category-ageGroup" class="form-control" th:field="*{ageGroup}" required>
        <option value="">Select a age group</option>
        <option value="Below 20">Below 20</option>
        <option value="20s-40s">20s-40s</option>
        <option value="20s-50s">20s-50s</option>
        <option value="20s-60s">20s-60s</option>
        <option value="Over 70">Over 60</option>
        <option value="Suitable for All">Suitable for All</option>
    </select>
	<p class="text-danger" th:if="${#fields.hasErrors('ageGroup')}" th:errors="*{ageGroup}"></p>
	</div>
		
		<div class="mt-3">
			<button type="submit" class="btn btn-primary">Save</button>
		</div>
		
<!-- Form Validation -->
	<script>
		'use strict'
		
		var form = document.querySelector('.needs-validation')
		
		form.addEventListener('submit', function(event) {
			if (!form.checkValidity()) {
				event.preventDefault()
				event.stopPropagation()
			}
			
			form.classList.add('was-validated')
		})
	</script>
	
<!-- End Form Validation -->
		
	</div>
	</div>
</body>
</html>
