<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Dashboard - Edublitz</title>
<!-- <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
       <script type="text/javascript" src="/bootstrap/css/bootstrap.js"></script> -->
<link
	href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
	rel="stylesheet" />
<link href="/bootstrap/css/styles.css" rel="stylesheet" />
<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
	crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">

<main>
			<div class="container-fluid px-4">
				<div th:replace="/fragments/header1"></div>
				<div id="layoutSidenav_content">
					<main>
						<div class="container-fluid px-4">
							<h1 class="mt-4">Edit Categories</h1>
	<div class="container">
		<form method="post" th:action="@{/category/edit/{id} (id=${category.id})}" th:object="${category}" enctype="multipart/form-data">
		<div class="mb-3 col-5">
			<label for="category-name" class="form-label">Program Name:</label> 
			<input id="category-name" class="form-control" type="text" th:field="*{name}" />
		</div>
		
		<div class="mb-3 col-5">
			<label for="category-description" class="form-label">Program Description:</label> 
			<input id="category-description" class="form-control" type="text" th:field="*{description}" />
		</div>
		
		<div class="mb-3 col-5">
			<label for="category-img" class="form-label">Product Image:</label> 
			<input id="category-img" class="form-control" type="file" name="categoryImage" accept="image/png, image/jpg" />
		</div>
		
		<div class="mb-3 col-5">
			<label for="category-ageGroup" class="form-label">Category Age Group:</label> 
	<select id="category-ageGroup" class="form-control" th:field="*{ageGroup}" required>
        <option value="">Select a age group</option>
        <option value="Below 10">Below 10</option>
        <option value="10s-20s">10s-20s</option>
        <option value="20s-30s">20s-30s</option>
        <option value="30s-40s">30s-40s</option>
        <option value="40s-50s">40s-50s</option>
        <option value="50s-60s">50s-60s</option>
        <option value="60s-70s">60s-70s</option>
        <option value="Over 70">Over 70</option>
    </select>
	<p class="text-danger" th:if="${#fields.hasErrors('ageGroup')}" th:errors="*{ageGroup}"></p>
	</div>
		
		<div class="mt-3">
			<button type="submit" class="btn btn-primary">Save</button>
		</div>
		</form>
	</div>
</body>
</html>
