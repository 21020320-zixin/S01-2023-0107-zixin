<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Programs - Trainer Management</title>
<link
	href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
	rel="stylesheet" />
<link href="/bootstrap/css/styles.css" rel="stylesheet" />
<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
	crossorigin="anonymous"></script>

<link rel="stylesheet"
	href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<link rel="stylesheet"
	href="https://code.jquery.com/resources/demos/style.css">
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

<script type="text/javascript"
	src="https://www.gstatic.com/charts/loader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="sb-nav-fixed">
	<div id="layoutSidenav_content">
		<main>
			<div class="container-fluid px-4">
				<div th:replace="/fragments/header1"></div>
				<div id="layoutSidenav_content">
					<main>
						<div class="container-fluid px-4">
							<h1 class="mt-4">Timesheets</h1>
							<ol class="breadcrumb mb-4">
								<li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
								<li class="breadcrumb-item"><a href="/bar/chart">Reports</a></li>


							</ol>


							<div id="chart_div">
							<div>
							<table>
									<tr>
									<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
										<td>Total:&nbsp;&nbsp;<span th:text="${total}+' $'" style="color:rgba(75, 192, 192, 1);font-size: 20px"> </span> </td>
										<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
										<td>Hours:&nbsp;&nbsp;<span th:text="${time}" style="color:rgba(75, 192, 192, 1);font-size: 20px"> </span> </td>
										<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
										<td>Events:&nbsp;&nbsp;<span th:text="${event}" style="color:rgba(75, 192, 192, 1);font-size: 20px"> </span> </td>
										<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
										<td>Year:&nbsp;&nbsp;<span th:text="${year}" style="color:rgba(75, 192, 192, 1);font-size: 20px"> </span> </td>
										<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
										<td>
										<div class="dropdown">
										<button type="button"
											class="btn btn-primary dropdown-toggle"
											data-bs-toggle="dropdown" aria-expanded="false">
											Report Type</button>
										<ul class="dropdown-menu">
														<li><a class="dropdown-item" th:href="@{/bar/chart}"
															th:text="'Events (Bar Chart)'"></a></li>
														<li><a class="dropdown-item" th:href="@{/line/graph}"
															th:text="'Events (Line Graph)'"></a></li>
														<li><a class="dropdown-item"
															th:href="@{/report/trainer/hour}"
															th:text="'Working Hours'"></a></li>
														<li><a class="dropdown-item"
															th:href="@{/report/trainer/preferred}"
															th:text="'Preferred Pay'"></a></li>
														<li><a class="dropdown-item"
															th:href="@{/report/trainer/standard}"
															th:text="'Standard Pay'"></a></li>

													</ul>
									</div>
										</td>
									</tr>
								</table>
							</div>
								
								<canvas id="myChart" width="350" height="150"></canvas>

								<script th:inline="javascript">

        /*<![CDATA[*/
        var chartData = JSON.parse(`[[${chartData}]]`);
        var labels = chartData.map(dataPoint => dataPoint.xAxisValue);
        var values = chartData.map(dataPoint => dataPoint.yAxisValue);
        console.log("dataPoints:", chartData);
        console.log("xAxisValues:", labels);
        console.log("yAxisValues:", values);
      
       
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',/* line */
            data: {
                labels: labels,
                datasets: [{
                    label: 'Chart Data',
                    data: values,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                	xAxes: [{
                        scaleLabel: {
                          display: true,
                          labelString: 'Months'
                        }
                      }],
                      yAxes: [{
                    	  beginAtZero: true,
                          scaleLabel: {
                            display: true,
                            labelString: 'Number of Events'
                          }
                        }]
                    /* y: {
                        
                        title:{
                        	display: true,
                        	text: 'Number of Events'
                        }
                        
                    }
            	 */
                }
            }
        });
        /*]]>*/
    </script>
							</div>
						</div>
				</div>
			</div>
		</main>
		<div th:replace="fragments/footer"></div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
		crossorigin="anonymous"></script>
	<script src="js/datatables-simple-demo.js"></script>
</body>
</html>
