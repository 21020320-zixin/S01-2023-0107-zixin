<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Dashboard - Edublitz</title>
<!-- <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
       <script type="text/javascript" src="/bootstrap/css/bootstrap.js"></script> -->
<link
	href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
	rel="stylesheet" />
<link href="/bootstrap/css/styles.css" rel="stylesheet" />
<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
	crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">

	<main>
		<div class="container-fluid px-4">
			<div th:replace="/fragments/header1"></div>
			<div id="layoutSidenav_content">
				<main>
					<div class="container-fluid px-4">
						<h1 class="mt-4">Edit Program</h1>
						<div class="container">
							<form method="post"
								th:action="@{/program/edit/{id} (id=${program.id})}"
								th:object="${program}" enctype="multipart/form-data">
								<div class="mb-3 col-5">

									<label for="program-name" class="form-label">Program
										Name:</label> <input id="program-name" class="form-control"
										type="text" th:field="*{name}" />
								</div>

								<label for="category-name" class="form-label">Category
									Name:</label>
								<div class="mb-3 col-5">
									<div class="dropdown">
										<select class="form-select" id="categoryDropdown"
											name="selectedCategory" th:field="*{category.name}" required cascade="all">
											<option value="">Select Category</option>
											<option th:each="category : ${listOfCategories}"
												th:value="${'/category/edit/' + category.id}" th:text="${category.name}"></option>
										</select>
									</div>
								</div>

								<div class="mt-3">
									<button type="submit" class="btn btn-primary">Save</button>
								</div>
							</form>
						</div>
</body>
</html>
