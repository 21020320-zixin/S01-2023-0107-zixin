<body class="sb-nav-fixed">
	<div id="layoutSidenav_content">

		<div class="container-fluid px-4">
			<div th:replace="fragments/header1"></div>
			<div id="layoutSidenav_content">
				<main>
					<div class="container-fluid px-4">
						<h1 class="mt-4">Timesheets</h1>
						<ol class="breadcrumb mb-4">
							<li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
							<li class="breadcrumb-item"><a href="/standard/timesheets">Standard Timesheets</a></li>
							<li class="breadcrumb-item"><a href="/standard/timesheet/add"></a>Edit Timesheet</li>
						</ol>
						<div class="card mb-4">
							<div class="card-header">
								<i class="fas fa-table me-1"></i> Edit Timesheet
							</div>
							<div class="card-body">


								<br />
					
								<form th:action="@{/standard/timesheet/edit/{id}(id=${timesheet.member.id})}" method="post" >
									<br> <br> <br> <label for="tid">Trainer ID</label><br />
									<input type="text" name="mid" th:value="${timesheet.member.id}"><br />
									<label for="bname">Name in Bank Account</label><br /> <input
										type="text" name="accountName"  th:value="${timesheet.bankAccountName}"><br />
									<label for="bank">Bank</label><br /> <input type="text"
										name="bankName"  th:value="${timesheet.bank}"><br /> <label
										for="bacc">Account No</label><br /> <input type="text"
										name="accountNo"  th:value="${timesheet.accountNo}"><br /> <br />

									<hr>
									<br /> 
									 
									<input type="submit" value="Update" ><br /> 
								</form> 
								<br> <br> <br />



							</div>
						</div>
					</div>
				</main>
				<div th:replace="fragments/footer"></div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			crossorigin="anonymous"></script>
		<script src="js/scripts.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
			crossorigin="anonymous"></script>
		<script src="js/datatables-simple-demo.js"></script>
</body>
